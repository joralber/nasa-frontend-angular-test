<div class="container">
    <div class="row">
      <div *ngFor="let image of recentImages" class="col-md-4">
        <div class="card">
          <img [src]="image.links[0].href" class="card-img-top" alt="NASA image">
          <div class="card-body">
            <h5 class="card-title">{{ image.data[0].title }}</h5>
            <p class="card-text">{{ image.data[0].description | slice: 0:100 }}...</p>
            <a [routerLink]="['/detail', image.data[0].nasa_id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
